<div class="container content text-center mt-3">

  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img id="avatar" class="img-fluid rounded-start" style="width: 200px;vertical-align: middle;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 id="name" class="card-title"></h5>
          <p id="email" class="card-text"></p>
          <p class="card-text"><small id="user_id" class="text-muted"></small></p>
        </div>
      </div>
    </div>
  </div>

  <nav>
    <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item"
         *ngFor="let user of users; let i = index">
        <button class="page-link" (click)="onClick(i)">{{i + 1}}</button>
      </li>
    </ul>
  </nav>

</div>
