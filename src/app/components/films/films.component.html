<br>
<div class="container content" *ngIf="showFilms">
    <div class="text-center" [ngStyle]="{'color':config.color}">
        <h3>Available films:</h3>
    </div>

    <ul>
        <li *ngFor="let film of films; let i = index">
            <!-- {{i}} -->
            {{film.tittle}}, {{ film.year }}.

            <span class="text-danger fw-bold blink" *ngIf="film.clasification == 0">
                No apta para todo p√∫blico!
            </span>
        </li>
    </ul>
</div>
<div class="container content">
    <div class="row">
        <label class="col-auto col-form-label fw-bold" for="filmName">Film name:</label>
        <div class="col-auto">
            <input type="text" class="form-control form-control-sm" id="filmName" value="{{filmName}}" [ngStyle]="{'background':config.background}" />
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-primary btn-sm">Add</button>
        </div>
    </div>
</div>
<br>
<div class="container content">
    <div class="text-center">
        <h5>Genres:</h5>
    </div>

    <ol>
        <li *ngFor="let genre of genres">
            {{genre}}.
        </li>
    </ol>
</div>
