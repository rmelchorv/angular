<br>
<div class="container content" *ngIf="showFilms">
    <div [ngStyle]="{'text-align':'center','color':config.color}"><!--,'background':config.background}"-->
        <h3>Available films:</h3>
    </div>

    <ul>
        <li *ngFor="let film of films; let i = index">
            <!-- {{i}} -->
            {{film.tittle}}, {{ film.year }}.

            <span class="text-danger fw-bold blink" *ngIf="film.clasification == 0">
                No apta para todo p√∫blico!
            </span>
        </li>
    </ul>
</div>
<div class="container content">
    <p style="text-align: center;">
        <span class="fw-bold">Add film: </span>
        <input type="text" value="{{filmName}}" />
    </p>
</div>
<div class="container content">
    <div style="text-align: center;">
        <h5>Genres:</h5>
    </div>

    <ol>
        <li *ngFor="let genre of genres">
            {{genre}}.
        </li>
    </ol>
</div>
